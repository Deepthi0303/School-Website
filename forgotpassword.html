<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
</head>
<style>
    fieldset{
        height: 300px;
        width: 380px;
    }
</style>
<body>
    <p>
    <nav align="right">
        <a href="login.html"><button type="button">GO BACK</button></a>
    </nav>
</p>
    <br><br><br><br><br>
    <h1><center>Forgot your password?</center></h1>
    <center>
    <form action="" method="post">
        
        <fieldset>
            <p><b>Enter your email address and we'll send you a link to reset your password</b></p>
            <table>
                <tr>
                    <td>Enter your Registered Email Address</td>
                    <td><input type="email" placeholder="Email Address" name="email" required></td>
                </tr>
                <tr>
                    <td colspan="2"><center><button type="submit">Get OTP</button></center></td>
                </tr>
            </table>
            <table cellspacing="40px">
                <tr>
                    <td>Enter OTP</td> 
                    <td><input type="number" placeholder="OTP" name="otp" required></td>
                </tr>
            </table>
            
            <center><a href="resetpassword.html" target="_self"><button type="button">PASSWORD RESET</button></a>
        </fieldset>
    </form>
</center>
</body>
</html>
