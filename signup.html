<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<style>
    fieldset{
        height: 300px;
        width: 380px;
    }
</style>
<body>
    <p>
    <nav align="right">
        <a href="login.html"><button type="button">GO BACK</button></a>
    </nav>
</p>
    <br><br><br><br><br><br><br>
    <center>
    <form action="" method="post">
        <fieldset>
           <center> <h1>SIGN UP</h1> </center>
        <table cellspacing="10px" cellpadding="">
            <tr>
                <td>
                    <label for="fn">Full Name</label>
                </td>
                <td>
                    <input type="text" id="fn" name="fname" placeholder="Name" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="em">Email</label>
                </td>
                <td>
                    <input type="email" id="em" name="email" placeholder="Email" required >
                </td>
            </tr>
            <tr>
                <td>
                    <label for="ph">Phone Number</label>
                </td>
                <td>
                    <input type="tel" id="ph" name="Phone" maxlength="10" placeholder="Phone Number" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pass">Password</label>
                </td>
                <td>
                    <input type="password" id="pass" name="password" placeholder="Password"required >
                </td>
            </tr>
            <tr>
                <td>
                    <label for="cpass">Confirm Password</label>
                </td>
                <td>
                    <input type="password"id="cpass" name="cpassword" placeholder="Confirm Password" required >
                </td>
            </tr>
        </table>
        <center><button type="submit">SIGN UP</button> <button type="reset">CANCEL</button> </center>
    </fieldset>
    </form>
</center>
</body>
</html>
