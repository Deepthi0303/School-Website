<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
</head>
<style>
    fieldset{
        height: 250px;
        width: 380px;
    }
</style>
<body>
    <p>
    <nav align="right">
        <a href="forgotpassword.html"><button type="button">GO BACK</button></a>
    </nav>
</p>
    <br><br><br><br><br><br><br><br><br><br>
    <form action="" method="post">
        <center>
        <fieldset>
            <table cellspacing="5px" cellpadding="5px">
                <tr>
                    <td colspan="2"><h1><center>RESET PASSWORD!</center></h1></td>
                </tr>
                <tr>
                    <td><label for="np">New Password</label></td>
                    <td><input type="password" id="np" name="npassword" placeholder="New Password"></td>
                </tr>
                <tr>
                    <td><label for="cp">Confirm Password</label></td>
                    <td><input type="password" id="cp" name="conpassword" placeholder="Confirm Password" required></td>
                </tr>
            </table>
            <center>
            <button type="submit">SUBMIT</button>
            <button type="reset">CANCEL</button>
        </center>
        </fieldset>
    </center>
    </form>
</body>
</html>
